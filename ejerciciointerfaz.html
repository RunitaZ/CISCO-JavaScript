<body>
    <script>
        let color= prompt('Ingrese el nombre de un color')
        document.body.style.background=color;
        let horaActual=new Date().getHours()
        if(horaActual<12){
            console.log('Buenas dia')
        } else if(horaActual >12){
            console.log('Buenas tardes');
        } else {console.log('Buenas noches')}
        const saludos=['Buenos dias','Buenas tardes','Buenas noches']
        /*determinar el index de mi array de saludos*/
        let index=horaActual>=12 && horaActual<18 ? 1:horaActual >=18 ? 2:0
        console.log(saludos[index]);
    </script>
</body>
