<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento prueba</title>
</head>
<body>
    <header>
        <h1>Titulo1 </h1>
        <h2>Titulo2</h2>
        <h3>Titulo3</h3>
        <h4>Titulo4</h4>
        <h5>Titulo5</h5>
        <nav>
            <ul>
                <li>Nosotros1</li>
                <li>Nosotros2</li>
                <li>Nosotros3</li>
                <li>Nosotros4</li>
            </ul>
            <ol>
                <li>Nosotros1</li>
                <li>Nosotros2</li>
                <li>Nosotros3</li>
                <li>Nosotros4</li>
                
            </ol>
        </nav>
    </header>
    <p>Hola a todos</p>
    <script>
        let num=prompt('Ingresa un numero')
        switch (true) {
            case num>0:
                console.log('El numero es positivo');
                break;
            case num==0:
                console.log('El numero es cero');
                break;
            case num<0:
                console.log('El numero es negativo');
                break;
                default:
                console.log('No es un numero');
                break;
        }
    </script>
    <!-- <script src="./ejemplo1.js"></script> -->
</body>
</html>
